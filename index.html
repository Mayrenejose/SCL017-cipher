<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
  <title>Prot-Accion</title>

  <!--Referencia de tipo de letra-->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="root">
    <!--Cabecera-->
    <header>
      <section>
        <h1>Prot-Accion</h1>
        <p>"Tu seguridad es nuestra prioridad"</p>
      </section>
      <div class="head">
      </div>
    </header>

    <h2>Bienvenidos a la Comunidad NeoSalesianos.</h2>

    <!--Boton ingreso numero departamento-->

    <h3>Departamento NÂ°<input type="text" name="departamento" id="departamento" autocomplete="off" maxlength="3"
        placeholder="   " min="20" max="219">
      <button id="hola">Click</button>
    </h3>
    <br>

    <!--Se imprime mensaje al habitante-->
    <div id="apple" style="display:none;">
      <p id="number"></p>

      <!--Botones y campos de textos-->
      <div class="box">

        <!--Celda para ingreso de palabra a cifrar-->
        <form id="cifrado" autocomplete="off">
          <input id="originalWord" spellcheck="false" placeholder="Ingrese palabra clave AQUI" type="text" name="text">

          <!--Para escoger numero de desplazamientos-->
          <p id="displace">Desplazamientos</p>
          <div class="space">
          <input type="number" min="-1" max="4" id="position">
        </div>
        </form>
        <br>
        <!--Botones de cifrar y descifrar-->
        <div class="container">
        <div><button class="encryptor" id="encryptor">Cifrar</button>
          <button class="encryptor" id="decrypt">DesCifrar</button>
        </div>
      </div>
        <br>
        <!--Celda de respuesta-->
        <div>
          <p id="outcome"></p>
        </div>
      </div>
    </div>
  </div>
    <script src="index.js" type="module"> </script>
   </body>
</html>
